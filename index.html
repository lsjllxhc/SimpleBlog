<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>我的主页</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 顶部菜单栏 -->
  <header class="topbar">
    <a class="topbar-icon" aria-label="主页" href="/">
      <svg viewBox="0 0 24 24" width="28" height="28" fill="none">
        <path d="M3 11.5L12 4L21 11.5V20A1 1 0 0 1 20 21H4A1 1 0 0 1 3 20V11.5Z" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M9 21V14H15V21" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
    <div class="topbar-title">我的主页</div>
    <button class="topbar-menu-btn" id="menuBtn" aria-label="菜单">
      <svg viewBox="0 0 24 24" width="24" height="24" fill="none">
        <rect x="4" y="7" width="16" height="2" rx="1" fill="#fff"/>
        <rect x="4" y="11" width="16" height="2" rx="1" fill="#fff"/>
        <rect x="4" y="15" width="16" height="2" rx="1" fill="#fff"/>
      </svg>
    </button>
  </header>
  <nav class="side-drawer" id="sideDrawer" aria-label="右侧菜单">
    <ul>
      <li><a href="/">主页</a></li>
      <li><a href="login.html" class="admin-menu-btn">管理员</a></li>
    </ul>
  </nav>
  <div class="drawer-overlay" id="drawerOverlay"></div>
  <div class="container">
    <img src="https://avatars.githubusercontent.com/u/1?v=4" alt="头像" class="avatar">
    <h1>我的名字</h1>
    <div class="subtitle">一句简短的自我介绍，例如：Android开发者｜热爱设计与技术</div>
    <p>这里可以写一段更详细的介绍，分享你的技能、兴趣或正在做的事情。</p>
    <div class="links">
      <a href="https://github.com/lsjllxhc" target="_blank">GitHub</a>
    </div>
  </div>
  <script>
    // 侧边栏菜单
    const menuBtn = document.getElementById('menuBtn');
    const sideDrawer = document.getElementById('sideDrawer');
    const drawerOverlay = document.getElementById('drawerOverlay');
    menuBtn.onclick = function () {
      sideDrawer.classList.add('open');
      drawerOverlay.classList.add('open');
    };
    drawerOverlay.onclick = function () {
      sideDrawer.classList.remove('open');
      drawerOverlay.classList.remove('open');
    };

    // 主页信息自动读取本地配置
    function updatePageInfo() {
      document.querySelector('.avatar').src = localStorage.getItem('adminAvatar') || 'https://avatars.githubusercontent.com/u/1?v=4';
      document.querySelector('h1').textContent = localStorage.getItem('adminName') || '我的名字';
      document.querySelector('.subtitle').textContent = localStorage.getItem('adminDesc') || '一句简短的自我介绍，例如：Android开发者｜热爱设计与技术';
      document.querySelector('.topbar-title').textContent = localStorage.getItem('adminMenuTitle') || '我的主页';
      document.documentElement.style.setProperty('--primary', localStorage.getItem('adminThemeColor') || '#3F51B5');
    }
    window.addEventListener('DOMContentLoaded', updatePageInfo);
  </script>
</body>
</html>
